<section class="contact-form-section">
    <h2>Démarrer un Projet</h2>
    <p class="introduction-text">Parlez-nous de votre projet (site web, optimisation SEO, refonte UX/UI). Nous vous répondrons sous 24h.</p>
    
    <form action="[VOTRE_SCRIPT_DE_TRAITEMENT_MAIL.php]" method="POST">
        
        <div class="form-group">
            <label for="name">Votre Nom et Prénom</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Votre Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="project-type">Type de Projet</label>
            <select id="project-type" name="project-type" required>
                <option value="">Sélectionner...</option>
                <option value="creation">Création de Site Web</option>
                <option value="refonte">Refonte (UX/UI)</option>
                <option value="seo">Optimisation SEO</option>
                <option value="autre">Autre</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Votre Message / Détails du Projet</label>
            <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        
        <button type="submit" class="button primary">Envoyer ma Demande</button>
        
    </form>
</section>
